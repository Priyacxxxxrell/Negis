      background-color: #3498db;

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      padding: 20px;

      transform: translateY(-5px);
    }

      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 1.1em;
